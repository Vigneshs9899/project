{% extends 'base.html' %}
{% block title %}
Login

{% endblock title %}
{% block hero %}

{% load socialaccount %}


<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class="text-center">Login</h1><br><br>


        {% for message in messages %}
        
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        
        
        {% endfor %}

        <div class="d-grid gap-2">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-success">Login With <i class="fa-brands fa-google"></i></a>
        </div>


        <hr>
        <form action="/login" method="post">{% csrf_token %}



          
        
            <div class="form-group mt-2">
        
                <label for="email"><i class="fa-solid fa-envelope"></i>E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Your E-mail" required id="email">
        
            </div>
        
            <div class="form-group mt-2">
        
                <label for="pass1"><i class="fa-solid fa-lock"></i>Password</label>
                <input type="password" class="form-control" name="pass1" placeholder="Enter Your Password" required id="pass1">
        
            </div>
        
          
            <div class="d-grid gap-2">

                <br><button class="btn btn-outline-success p-2" type="submit">Login</button>
                
            </div>
        
        
        
        </form>

        <hr>

        New User ? <a href="/signup" class="text-dark">Signup</a>


    </div>
    <div class="col-md-4"></div>
</div>

{% endblock hero %}
{% block body %}





{% endblock body %}
