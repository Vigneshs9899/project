{% extends 'base.html' %}
{% block title %}
Contact

{% endblock title %}
{% block hero %}



<div class="row">

    <div class="col-md-4">

        <h1 class="text-center">Contact Us</h1><br><br>

        {% for message in messages %}
        
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <form action="/contact" method="post">{% csrf_token %}



            <div class="form-group mt-2">
        
                <label for="name">Name</label>
                <input type="name" class="form-control" name="name" placeholder="Enter Your Name" required id="name" value="{{user.first_name}}">
        
            </div>
        
            
        
        
            <div class="form-group mt-2">
        
                <label for="email"><i class="fa-solid fa-envelope"></i>E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Your E-mail" required id="email" value="{{user.user_name}}">
        
            </div>
        
            <div class="form-group mt-2">
        
                <label for="num"><i class="fa-solid fa-phone"></i>Phone Number</label>
                <input type="number" class="form-control" name="num" placeholder="Enter Your Number" required id="num">
        
            </div>
        
            <div class="form-group mt-2">
        
                <label for="desc">How Can I Help You ?</label>
                <textarea name="desc" id="desc" class="form-control p-3" cols="5" rows="5" required></textarea>
                
        
            </div>
        
            <div class="d-grid gap-2">

                <br><button class="btn btn-outline-success p-2" type="submit">Submit</button>
                
            </div>
        
        
        
        </form>

    </div>
    <div class="col-md-4">
        
        
        
        
       

        



    </div>
    <div class="col-md-4"></div>
</div>

{% endblock hero %}
{% block body %}





{% endblock body %}
